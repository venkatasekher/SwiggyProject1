{% extends 's_admin/common.html' %}
{% block common %}
    <form action="{% url 'admin_home' %}" method="post">
    {% csrf_token %}
        <table border="0" align="center">
            <tr>
                <th colspan="2" style="text-align: center"><h2 style="color: red">Admin Login</h2></th>
            </tr>
            <tr>
                <th height="80">User Name</th>
                <th><input type="text" required name="username"></th>
            </tr>
            <tr>
                <th height="80">Password</th>
                <th ><input type="password" required name="password"></th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center" height="50">
                    <button type="submit">Login</button>
                </th>
            </tr>
            {% if error %}
            <tr><th colspan="2" style="text-align: center" height="50"><h3 style="color: crimson">{{ error }}</h3></th></tr>
            {% endif %}
        </table>
    </form>
{% endblock %}
